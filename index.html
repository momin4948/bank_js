<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">
        Welcome to your
        <span class="font-semibold text-violet-600">Baap er Bank</span>!!!
      </h1>
    </header>

    <main>
      <section class="w-3/4 bg-blue-200 mx-auto mt-10 p-5 space-y-4">
        <h3 class="text-3xl font-medium">Please Login</h3>

        <input
          class="block w-10/12 px-4 py-1 rounded-lg"
          type="email"
          name=""
          id="input-email"
          placeholder="your email"
        />

        <input
          class="block w-10/12 px-4 py-1 rounded-lg"
          type="password"
          name=""
          id="input-pass"
          placeholder="your password"
        />

        <button
          class="bg-indigo-400 hover:bg-indigo-600 text-white px-4 py-2 font-semibold rounded-lg"
          id="submit-btn"
        >
          Submit
        </button>
      </section>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
